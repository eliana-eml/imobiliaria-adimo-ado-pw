<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style-login.css">
    <title>ADIMO - Login</title>
</head>

<body>


    <div class="login">

        <div class="logo">
            <i class='bx bx-building-house'></i>
            <p>Imobili√°ria ADIMO</p>
        </div>

        <div class="login-campos">
            <h3 class="login-titulo">Login</h3>
            <div class="formulario-login">
                <label for="usuario-email">E-mail:</label>
                <input type="email" id="usuario-email" placeholder="Ex.: usuario@gmail.com" required>
                <label for="usuario-senha">Senha:</label>
                <input type="password" id="usuario-senha" required>

                <button onclick="alertLoginSucesso()">
                    <i class='bx bx-log-in'></i>
                    <p>Entrar</p>
                </button>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
