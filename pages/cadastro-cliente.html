    </header>

    <main class="main">
        <div class="principal">
            <h2>Cadastro de Clientes</h2>

            <form class="formulario-cadastro">

                <div class="dados-cadastrais">

                    <fieldset class="campo-dados-basicos">

                        <div class="titulo-campo">
                            <i class='bx bxs-user-detail'></i>
                            <h3>Dados Básicos</h3>
                        </div>
                        
                        <div class="campo">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" name="nome" id="nome" placeholder="Ex.: João Silva" required>
                        </div>
                        <div class="campo">
                            <label for="cpf">CPF:</label>
                            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div class="campo">
                            <label for="nome">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="cliente@gmail.com" required>
                        </div>
                        <div class="campo">
                            <label for="telefone">Telefone:</label>
                            <input type="text" name="telefone" id="telefone" placeholder="(11) 9 0000-0000" required>
                        </div>
                        <div class="campo">
                            <label for="data-nascimento">Data Nascimento:</label>
                            <input type="date" name="data-nascimento" id="data-nascimento" required>
                        </div>
                    </fieldset>

                    <fieldset class="campo-endereco">

                        <div class="titulo-campo">
                            <i class='bx bx-map'></i>
                            <h3>Endereço</h3>                            
                        </div>
                        
                        <div class="campo">
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" name="logradouro" id="logradouro" placeholder="Av. das Nações">
                        </div>

                        <div class="numero-cep">
                            <div class="campo">
                                <label for="numero">Número:</label>
                                <input type="number" name="numero" id="numero" placeholder="Ex.: 1000">
                            </div>
                            <div class="campo">
                                <label for="cep">CEP:</label>
                                <input type="text" name="cep" id="cep" placeholder="00000-000">
                            </div>
                        </div>

                        <div class="bairro-cidade">
                            <div class="campo">
                                <label for="bairro">Bairro:</label>
                                <input type="text" name="bairro" id="bairro" placeholder="Ex.: Santo Amaro">
                            </div>
                            <div class="campo">
                                <label for="cidade">Cidade:</label>
                                <input type="text" name="cidade" id="cidade" placeholder="Ex.: São Paulo">
                            </div>
                        </div>

                        <div class="campo">
                            <label for="complemento">Complemento:</label>
                            <input type="text" name="complemento" id="complemento" placeholder="Ex.: Apto 1234 Bloco 5">
                        </div>
                        <div class="campo">
                            <label for="estado">UF:</label>
                            <select name="estado" id="estado">
                                <option value="">Selecione um estado:</option>
                                <option value="">AC</option>
                                <option value="">AL</option>
                                <option value="">AM</option>
                                <option value="">BA</option>
                                <option value="">CE</option>
                                <option value="">DF</option>
                                <option value="">ES</option>
                                <option value="">GO</option>
                                <option value="">MA</option>
                                <option value="">MT</option>
                                <option value="">MS</option>
                                <option value="">MG</option>
                                <option value="">PA</option>
                                <option value="">PB</option>
                                <option value="">PR</option>
                                <option value="">PE</option>
                                <option value="">PI</option>
                                <option value="">RJ</option>
                                <option value="">RS</option>
                                <option value="">RO</option>
                                <option value="">RR</option>
                                <option value="">SC</option>
                                <option value="">SP</option>
                                <option value="">SE</option>
                                <option value="">TO</option>
                            </select>
                        </div>
                    </fieldset>
                </div>

                <button class="btn-cadastrar" type="submit">Cadastrar</button>
            </form>



        </div>
    </main>

    <footer>
        <p>Imobiliária ADIMO 2023</p>
